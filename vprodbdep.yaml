apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      nodeSelector:
        zone: us-east-1a
      tolerations:  # Include tolerations at the same level as nodeSelector
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: vprodb
          image: vprofile/vprofiledb:V1
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          ports:
            - name: vprodb-port
              containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data

      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-00fc6babee8ef0683
            fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm","-rf","/var/lib/mysql/lost+found"]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
